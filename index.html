<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>

    <div class="site-container">

      <!-- Header -->
      <header>

        <!-- Logo section -->
        <div class="top-logo flex-container">
          <img src="./resources/media/images/logo.png" alt="Secret Agent Supply Inc. logo">
          <p>Secret Agent Supply Inc.</p>
        </div>

        <!-- Banner section -->
        <div class="banner">
          <div class="new-arrivals">
            <p>New Arrival</p>
            <h1>Sport Bikes and <br>Motorcycles</h1>
          </div>
        </div>


        <!-- Navigation section -->
        <nav>
          <ul>
            <li class="nav-btn">Eyewear</li>
            <li class="nav-btn">Apparel</li>
            <li class="nav-btn">Gadgets</li>
            <li class="nav-btn">Vehicles</li>
            <li class="nav-btn">Classes</li>
            <li class="nav-btn">Contact</li>
          </ul>
        </nav>

      </header>

      <!-- Main section -->
      <main>

        <!-- Gadgets Section -->
        <div class="showroom flex-container">

          <!-- Gadget #1 -->
          <div class="gadget-item flex-container">
            <div class="img-container flex-container">
              <img src="./resources/media/images/pen.png" alt="Exploding Pen">
            </div>
            <p class="item-title">Exploding Pen</p>
          </div>
          <!-- Gadget #2 -->
          <div class="gadget-item flex-container">
            <div class="img-container flex-container">
              <img src="./resources/media/images/watch.png" alt="Cellular Watch">
            </div>
            <p class="item-title">Cellular Watch</p>
          </div>
          <!-- Gadget #3 -->
          <div class="gadget-item flex-container">
            <div class="img-container flex-container">
              <img src="./resources/media/images/glasses.png" alt="Thermal Glasses">
            </div>
            <p class="item-title">Thermal Glasses</p>
          </div>

        </div>

        <!-- Contact section -->
        <div class="contact flex-container">

          <!-- Location -->
          <div class="contact-item">
            <p class="tab-title">Location</p>
            <p>-47.346436, 84.32354</p>
          </div>

          <!-- Hours -->
          <div class="contact-item">
            <p class="tab-title">Hours</p>
            <p>0800 - 1800</p>
          </div>

        </div>

      </main>

      <!-- Footer -->
      <footer>

        <!-- Copyright info -->
        <p>Copyright Secret Agent Supply Inc.</p>

      </footer>

    </div>

  </body>
</html>
